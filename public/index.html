<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Astronomy Marvels</title>
  <!-- Mengimpor stylesheet Bootstrap dan Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
 <!-- Mengimpor stylesheet  -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="">Astronomy Marvels</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#pencarian">Pencarian</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#hasil-pencarian">Hasil Pencarian</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#gambar">Gambar APOD</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#kontak">Kontak</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Bagian Pencarian -->
    <div id="pencarian" class="mt-5 mb-4 text-center">
      <h1>Pencarian Gambar NASA</h1>
      <!-- Form untuk pencarian berdasarkan tanggal -->
      <div class="row justify-content-center">
        <div class="col-md-6">
          <label for="cari-tanggal" class="form-label">Cari berdasarkan Tanggal: </label>
          <input type="date" id="cari-tanggal" class="form-control">
          <button onclick="cariTanggal()" class="btn btn-primary mt-2 d-block mx-auto">Cari</button>
        </div>
      </div>
      
    </div>
  </header>
 <!-- Content -->
  <main class="container">
    <section id="hasil-pencarian" class="search-result mb-5" style="display: none;">
      <h2 class="text-center mb-3">Hasil Pencarian</h2>
      <div class="row" id="search-results-list"></div>
    </section>

    <section id="gambar">
      <h2 class="text-center mb-3">Beberapa Gambar APOD</h2>
      <div class="row" id="list-gambar"></div>
    </section>
  </main>
 <!-- Kontak-->
 <section id="kontak" class="contact-us-section text-center">
  <div class="container">
    <h2>Kontak</h2>
    <p>Jangan ragu untuk menghubungi kami!</p>
    <form>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="mb-3">
            <label for="fullName" class="form-label">Nama lengkap:</label>
            <input type="text" class="form-control" id="fullName" placeholder="Masukkan nama lengkap">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Masukkan email">
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Pesan:</label>
            <textarea class="form-control" id="message" rows="4" placeholder="Masukkan pesan"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Kirim</button>
        </div>
      </div>
    </form>

    <!-- icon sosial media -->
    <div class="social-icons mt-4">
      <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
      <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
      <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
      
    </div>
  </div>
</section>
</main>
</main>
  <footer class="footer">
    <div class="container">
      <p>&copy; 2023 Fathur Rahman. All Rights Reserved.</p>
    </div>
  </footer>
  <!-- Mengimpor script jQuery, Bootstrap, Font Awesome, dan scripts.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
