<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Tambah Data</title>
</head>
<body>
     <!-- Container untuk konten -->
    <div class="container mt-5">
        <h2 class="mb-4">tambah data </h2>
        <!-- Form untuk menambahkan data baru -->
        <form id="addDataForm">
            <!-- Input untuk ID, Judul, Keterangan, dan Tanggal -->
            <div class="mb-3">
                <label for="id" class="form-label">ID</label>
                <input type="text" class="form-control" id="id" name="id" required>
            </div>
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="mb-3">
                <label for="explanation" class="form-label">Keterangan</label>
                <textarea class="form-control" id="explanation" name="explanation" required></textarea>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">tanggal</label>
                <input type="date" class="form-control" id="date" name="date" required>
            </div>
            <button type="submit" class="btn btn-primary">tambah data</button>
            <button type="button" class="btn btn-secondary" onclick="kembaliKeAdmin()">Kembali ke Admin</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="database.js"></script>
</body>
</html>
